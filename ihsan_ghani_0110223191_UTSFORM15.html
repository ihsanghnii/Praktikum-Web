<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTS</title>
    <style>
        form {
            margin: 20px;
        }

        label,
        input,
        select,
        textarea {
            display: inline-block;
            margin-bottom: 13px;
            vertical-align: middle;
        }

        label {
            width: 120px;
            text-align: right;
            padding-right: 40px;
        }

        textarea {
            width: 200px;
        }

        select {
            width: 100x;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>Form Registrasi Tempat Rekreasi Wisata</legend>
        <form action="ihsan_ghani_0110223191_UTSFORM15.html">
            
            <label for="nama_tempat_wisata">Nama Tempat Wisata</label>
            <input type="text" name="nama_tempat_wisata" id="nama_tempat_wisata"><br>

            <label for="jenis_wisata">Jenis Wisata</label>
            <select name="jenis_wisata" id="jenis_wisata">
                <option value="taman">Taman</option>
                <option value="kuliner">Kuliner</option>
                <option value="sejarah">Sejarah</option>
            </select><br>

            <label for="deskripsi_wisata">Deskripsi Wisata</label>
            <textarea name="deskripsi_wisata" id="deskripsi_wisata" cols="50" rows="2"></textarea><br>

            <label for="kontak_person">Kontak Person:</label>
            <input type="text" name="kontak_person" id="kontak_person"><br>

            <label for="no_hp">No.HP/Telpon:</label>
            <input type="number" name="no_hp" id="no_hp"><br>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email"><br>

            <label for="alamat_web">Alamat Web:</label>
            <input type="url" name="alamat_web" id="alamat_web"><br>

            <label for="alamat_lengkap">Alamat Lengkap:</label>
            <textarea name="alamat_lengkap" id="alamat_lengkap" cols="50" rows="2"></textarea><br>

            <label for="latitude_longitude">Latitude,Longitude:</label>
            <input type="text" name="latitude_longitude" id="latitude_longitude"><br><br>

            <input type="submit" value="daftar">
            <input type="reset" value="batal">
        </form>
    </fieldset>
</body>
</html>
