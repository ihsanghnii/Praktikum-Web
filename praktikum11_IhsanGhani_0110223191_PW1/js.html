<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hitung Jumlah Dua Bilangan</title>
  </head>
  <body>
    <h1>Hitung Jumlah Dua Bilangan</h1>
    <label for="bilangan1"></label>
    <input type="number" name="bilangan1" id="bilangan1"/>
    <br />
    <b>+</b>
    <br />
    <label for="bilangan2"></label>
    <input type="number" name="bilangan2" id="bilangan2" onchange="tambah()"/>
    <br />
    <b>=</b>
    <br />
    <label for="hasil"></label>
    <input type="text" name="hasil" id="hasil" readonly>

    <script>
      function tambah() {
        let bilangan1 = parseInt(document.getElementById('bilangan1').value);
        let bilangan2 = parseInt(document.getElementById('bilangan2').value);
        let jumlah = bilangan1 + bilangan2;
        document.getElementById('hasil').value = jumlah;
      }
    </script>
  </body>
</html>
